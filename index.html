<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>word memory</title>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
/>
  <link rel="stylesheet" href="./style.css">
  <script src="./first.js" defer></script>
  
</head>
<body>
  <header>
    <h1 id="top">word memory</h1>
    <nav>
      <ul>
        <li class="index"><a href="">検索</a></li>
        <li class="index"><a href="#title">今日の名言</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2 id="title">今日の名言</h2>
    <div id="load">
      <h2 id="today">texttexttexttext</h2>
      <p id="detail">name</p>
    </div>
    <section>
      <h3 id="my">マイライブラリ</h3>
      <div id="quote">
        <input type="text" placeholder="お気に入りの名言" id="itemInput">
        <input type="text" name="" placeholder="名前"id="nameInput">
        <button id="addButton" aria-placeholder="クリックしてください">追加</button>
      </div>
      <div id="wordlist">
        <section id="list">
          <h3 id="sub">デッキ</h3>
          <ul id="itemList">
          </ul>
        </section>
        <aside id="side">
          <h3>pick up</h3>
          <ul id = "pickUpList">
          </ul>
        </aside>
      </div>
    </section>
  </main>
</body>
</html>
